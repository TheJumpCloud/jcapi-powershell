swagger: "2.0"
info:
  version: "2.0"
  title: JumpCloud APIs
  description: JumpCloud's V2 API. This set of endpoints allows JumpCloud customers to manage objects, groupings and mappings and interact with the JumpCloud Graph.
host: console.jumpcloud.com
basePath: /api/v2/
schemes:
- https
consumes:
- application/json
produces:
- application/json
securityDefinitions:
  x-api-key:
    name: x-api-key
    type: apiKey
    in: header
paths:
  /activedirectories:
    get:
      operationId: List-ActiveDirectory
      summary: List Active Directories
      tags:
      - Active Directory
      description: |-
        This endpoint allows you to list all your Active Directory Instances.

        #### Sample Request
        ```
        curl -X GET https://console.jumpcloud.com/api/v2/activedirectories/ \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
          ```
      parameters:
      - name: fields
        in: query
        description: |
          The comma separated fields included in the returned records.
          If omitted, the default list of fields will be returned.
        required: false
        type: array
        default: []
        items:
          type: string
      - name: filter
        in: query
        description: 'Supported operators are: eq, ne, gt, ge, lt, le, between, search, in'
        required: false
        type: array
        default: []
        items:
          type: string
      - name: limit
        in: query
        description: The number of records to return at once. Limited to 100.
        required: false
        type: integer
        default: 10
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        type: integer
        minimum: 0
        default: 0
      - name: sort
        in: query
        description: |
          The comma separated fields used to sort the collection.
          Default sort is ascending, prefix with `-` to sort descending.
        required: false
        type: array
        default: []
        items:
          type: string
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/active-directory-output'
      security:
      - x-api-key: []
  /activedirectories/{activedirectory_id}/associations:
    get:
      operationId: List-ActiveDirectoryAssociation
      summary: List the associations of an Active Directory instance
      tags:
      - Active Directory
      - Graph
      description: |-
        This endpoint returns the direct associations of this Active Directory instance.

        A direct association can be a non-homogeneous relationship between 2 different objects, for example Active Directory and Users.


        #### Sample Request
        ```
        curl -X GET 'https://console.jumpcloud.com/api/v2/activedirectories/{ActiveDirectory_ID}/associations?targets=user \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      parameters:
      - name: targets
        in: query
        description: ""
        required: true
        type: array
        items:
          enum:
          - active_directory
          - application
          - command
          - g_suite
          - ldap_server
          - office_365
          - policy
          - radius_server
          - system
          - system_group
          - user
          - user_group
          type: string
      - name: limit
        in: query
        description: The number of records to return at once. Limited to 100.
        required: false
        type: integer
        default: 10
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        type: integer
        minimum: 0
        default: 0
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/GraphConnection'
      security:
      - x-api-key: []
    parameters:
    - name: activedirectory_id
      in: path
      required: true
      type: string
  /activedirectories/{activedirectory_id}/usergroups:
    get:
      operationId: List-ActiveDirectoryTraverseUserGroup
      summary: List the User Groups bound to an Active Directory instance
      tags:
      - Active Directory
      - Graph
      description: |-
        This endpoint will return all Users Groups bound to an Active Directory instance, either directly or indirectly, essentially traversing the JumpCloud Graph for your Organization.

        Each element will contain the group's type, id, attributes and paths.

        The `attributes` object is a key/value hash of compiled graph attributes for all paths followed.

        The `paths` array enumerates each path from this Active Directory instance to the corresponding User Group; this array represents all grouping and/or associations that would have to be removed to deprovision the User Group from this Active Directory instance.

        See `/members` and `/associations` endpoints to manage those collections.

        #### Sample Request
        ```
        curl -X GET https://console.jumpcloud.com/api/v2/activedirectories/{ActiveDirectory_ID}/usergroups \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      parameters:
      - name: limit
        in: query
        description: The number of records to return at once. Limited to 100.
        required: false
        type: integer
        default: 10
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        type: integer
        minimum: 0
        default: 0
      - name: filter
        in: query
        description: 'Supported operators are: eq, ne, gt, ge, lt, le, between, search, in'
        required: false
        type: array
        default: []
        items:
          type: string
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/GraphObjectWithPaths'
      security:
      - x-api-key: []
    parameters:
    - name: activedirectory_id
      in: path
      description: ObjectID of the Active Directory instance.
      required: true
      type: string
  /activedirectories/{id}:
    get:
      operationId: Get-ActiveDirectory
      summary: Get an Active Directory
      tags:
      - Active Directory
      description: |-
        This endpoint returns a specific Active Directory.

        #### Sample Request

        ```
        curl -X GET https://console.jumpcloud.com/api/v2/activedirectories/{ActiveDirectory_ID} \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
          ```
      parameters: []
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/active-directory-output'
      security:
      - x-api-key: []
    parameters:
    - name: id
      in: path
      description: ObjectID of this Active Directory instance.
      required: true
      type: string
  /applemdms:
    get:
      operationId: List-AppleMDM
      summary: List Apple MDMs
      tags:
      - Apple MDM
      description: |-
        Get a list of all Apple MDM configurations.  An empty topic indicates that a signed certificate from Apple has not been provided to the PUT endpoint yet.

        Note: currently only one MDM configuration per organization is supported.

        #### Sample Request
        ```
        curl https://console.jumpcloud.com/api/v2/applemdms \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/AppleMDM'
      security:
      - x-api-key: []
  /applemdms/{apple_mdm_id}/csr:
    get:
      operationId: Get-AppleMDMCsr
      summary: Get Apple MDM CSR Plist
      tags:
      - Apple MDM
      description: |-
        Retrieves an Apple MDM CSR Plist for an organization.  The user must supply the returned plist to Apple for signing, and then provide the certificate provided by Apple back into the PUT API.

        #### Sample Request
        ```
          curl -X GET https://console.jumpcloud.com/api/v2/organizations/{Organization_ID}/mdm/{Apple_MDM_ID}/csr \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      produces:
      - application/octet-stream
      parameters: []
      responses:
        "201":
          description: ""
          schema:
            properties:
              signedCsrPlist:
                type: string
            type: object
      security:
      - x-api-key: []
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
  /applemdms/{apple_mdm_id}/depkey:
    get:
      operationId: Get-AppleMDMDepKey
      summary: Get Apple MDM DEP Public Key
      tags:
      - Apple MDM
      produces:
      - application/x-pem-file
      parameters: []
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/apple-mdm-public-key-cert'
      security:
      - x-api-key: []
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
  /applemdms/{apple_mdm_id}/devices:
    get:
      operationId: List-AppleMDMDevice
      summary: List AppleMDM Devices
      tags:
      - Apple MDM
      description: |-
        Lists all Apple MDM devices.

        The filter and sort queries will allow the following fields:
        `createdAt`
        `depRegistered`
        `enrolled`
        `id`
        `osVersion`
        `serialNumber`
        `udid`

        #### Sample Request
        ```
          curl -X GET https://console.jumpcloud.com/api/v2/applemdms/{apple_mdm_id}/devices \
          -H 'accept: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{}'
        ```
      parameters:
      - name: limit
        in: query
        description: The number of records to return at once. Limited to 100.
        required: false
        type: integer
        default: 10
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        type: integer
        minimum: 0
        default: 0
      - name: filter
        in: query
        description: 'Supported operators are: eq, ne, gt, ge, lt, le, between, search, in'
        required: false
        type: array
        default: []
        items:
          type: string
      - name: sort
        in: query
        description: |
          The comma separated fields used to sort the collection.
          Default sort is ascending, prefix with `-` to sort descending.
        required: false
        type: array
        default: []
        items:
          type: string
      - $ref: '#/parameters/trait:listCount:x-total-count'
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/apple-mdm-device'
            type: array
      security:
      - x-api-key: []
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
  /applemdms/{apple_mdm_id}/devices/{device_id}/erase:
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
    - name: device_id
      in: path
      required: true
      type: string
    post:
      operationId: Erase-AppleMDMDevice
      summary: Erase Device
      tags:
      - Apple MDM
      description: |-
        Erases a DEP-enrolled device.

        #### Sample Request
        ```
          curl -X POST https://console.jumpcloud.com/api/v2/applemdms/{apple_mdm_id}/devices/{device_id}/erase \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{}'
        ```
      parameters:
      - name: body
        in: body
        schema:
          required:
          - pin
          type: object
          properties:
            pin:
              pattern: ^[0-9]{6}$
              type: string
              description: 6-digit PIN required to erase the device
              example: "123456"
      responses:
        "204":
          description: ""
        "400":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
        "500":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
      security:
      - x-api-key: []
  /applemdms/{apple_mdm_id}/devices/{device_id}/lock:
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
    - name: device_id
      in: path
      required: true
      type: string
    post:
      operationId: Lock-AppleMDMDevice
      summary: Lock Device
      tags:
      - Apple MDM
      description: |-
        Locks a DEP-enrolled device.

        #### Sample Request
        ```
          curl -X POST https://console.jumpcloud.com/api/v2/applemdms/{apple_mdm_id}/devices/{device_id}/lock \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{}'
        ```
      parameters:
      - name: body
        in: body
        schema:
          required:
          - pin
          type: object
          properties:
            pin:
              pattern: ^[0-9]{6}$
              type: string
              description: 6-digit PIN required to erase the device
              example: "123456"
      responses:
        "204":
          description: ""
        "400":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
        "500":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
      security:
      - x-api-key: []
  /applemdms/{apple_mdm_id}/devices/{device_id}/restart:
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
    - name: device_id
      in: path
      required: true
      type: string
    post:
      operationId: Restart-AppleMDMDevice
      summary: Restart Device
      tags:
      - Apple MDM
      description: |-
        Restarts a DEP-enrolled device.

        #### Sample Request
        ```
          curl -X POST https://console.jumpcloud.com/api/v2/applemdms/{apple_mdm_id}/devices/{device_id}/restart \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{}'
        ```
      parameters: []
      responses:
        "204":
          description: ""
        "400":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
        "500":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
      security:
      - x-api-key: []
  /applemdms/{apple_mdm_id}/devices/{device_id}/shutdown:
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
    - name: device_id
      in: path
      required: true
      type: string
    post:
      operationId: Shutdown-AppleMDMDevice
      summary: Shut Down Device
      tags:
      - Apple MDM
      description: |-
        Shuts down a DEP-enrolled device.

        #### Sample Request
        ```
          curl -X POST https://console.jumpcloud.com/api/v2/applemdms/{apple_mdm_id}/devices/{device_id}/shutdown \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{}'
        ```
      parameters: []
      responses:
        "204":
          description: ""
        "400":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
        "500":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
      security:
      - x-api-key: []
  /applemdms/{apple_mdm_id}/enrollmentprofiles:
    get:
      operationId: List-AppleMDMEnrollmentProfile
      summary: List Apple MDM Enrollment Profiles
      tags:
      - Apple MDM
      description: |-
        Get a list of enrollment profiles for an apple mdm.

        Note: currently only one enrollment profile is supported.

        #### Sample Request
        ```
         curl https://console.jumpcloud.com/api/v2/applemdms/{APPLE_MDM_ID}/enrollmentprofiles \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/AppleMDM'
      security:
      - x-api-key: []
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
  /applemdms/{apple_mdm_id}/enrollmentprofiles/{id}:
    get:
      operationId: Get-AppleMDMEnrollmentProfile
      summary: Get an Apple MDM Enrollment Profile
      tags:
      - Apple MDM
      description: |-
        Get an enrollment profile

        Currently only requesting the mobileconfig is supported.

        #### Sample Request

        ```
        curl https://console.jumpcloud.com/api/v2/applemdms/{APPLE_MDM_ID}/enrollmentprofiles/{ID} \
          -H 'accept: application/x-apple-aspen-config' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      produces:
      - application/x-apple-aspen-config
      parameters: []
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/mobileconfig'
      security:
      - x-api-key: []
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
    - name: id
      in: path
      required: true
      type: string
  /applemdms/{apple_mdm_id}/refreshdepdevices:
    parameters:
    - name: apple_mdm_id
      in: path
      required: true
      type: string
    post:
      operationId: Refresh-AppleMDMDevice
      summary: Refresh DEP Devices
      tags:
      - Apple MDM
      description: |-
        Refreshes the list of devices that a JumpCloud admin has added to their virtual MDM in Apple Business Manager - ABM so that they can be DEP enrolled with JumpCloud.

        #### Sample Request
        ```
          curl -X POST https://console.jumpcloud.com/api/v2/applemdms/{apple_mdm_id}/refreshdepdevices \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{}'
        ```
      parameters: []
      responses:
        "204":
          description: ""
        "400":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
        "500":
          description: ""
          schema:
            properties:
              message:
                type: string
            type: object
      security:
      - x-api-key: []
  /applemdms/{id}:
    delete:
      operationId: Delete-AppleMDM
      summary: Delete an Apple MDM
      tags:
      - Apple MDM
      description: |-
        Removes an Apple MDM configuration.

        Warning: This is a destructive operation and will remove your Apple Push Certificates.  We will no longer be able to manage your devices and the only recovery option is to re-register all devices into MDM.

        #### Sample Request
        ```
        curl -X DELETE https://console.jumpcloud.com/api/v2/applemdms/{id} \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      parameters: []
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/AppleMDM'
      security:
      - x-api-key: []
    parameters:
    - name: id
      in: path
      required: true
      type: string
    put:
      operationId: Update-AppleMDM
      summary: Update an Apple MDM
      tags:
      - Apple MDM
      description: |-
        Updates an Apple MDM configuration.  This endpoint is used to supply JumpCloud with a signed certificate from Apple in order to finalize the setup and allow JumpCloud to manage your devices.

        #### Sample Request
        ```
          curl -X PUT https://console.jumpcloud.com/api/v2/applemdms/{ID} \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{
            "name": "MDM name",
            "appleSignedCert": "{CERTIFICATE}",
            "encryptedDepServerToken": "{SERVER_TOKEN}"
          }'
        ```
      parameters:
      - name: body
        in: body
        schema:
          $ref: '#/definitions/apple-mdm-patch-input'
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/AppleMDM'
      security:
      - x-api-key: []
  /applications/{application_id}/associations:
    get:
      operationId: List-ApplicationAssociation
      summary: List the associations of an Application
      tags:
      - Applications
      - Graph
      description: |-
        This endpoint will return the _direct_ associations of an Application. A direct association can be a non-homogeneous relationship between 2 different objects, for example Applications and User Groups.


        #### Sample Request
        ```
        curl -X GET 'https://console.jumpcloud.com/api/v2/applications/{Application_ID}/associations?targets=user_group \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      parameters:
      - name: targets
        in: query
        description: ""
        required: true
        type: array
        items:
          enum:
          - active_directory
          - application
          - command
          - g_suite
          - ldap_server
          - office_365
          - policy
          - radius_server
          - system
          - system_group
          - user
          - user_group
          type: string
      - name: limit
        in: query
        description: The number of records to return at once. Limited to 100.
        required: false
        type: integer
        default: 10
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        type: integer
        minimum: 0
        default: 0
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/GraphConnection'
      security:
      - x-api-key: []
    parameters:
    - name: application_id
      in: path
      description: ObjectID of the Application.
      required: true
      type: string
    post:
      operationId: Set-ApplicationAssociation
      summary: Manage the associations of an Application
      tags:
      - Applications
      - Graph
      description: |-
        This endpoint allows you to manage the _direct_ associations of an Application. A direct association can be a non-homogeneous relationship between 2 different objects, for example Application and User Groups.

        #### Sample Request
        ```
        curl -X POST 'https://console.jumpcloud.com/api/v2/applications/{Application_ID}/associations' \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{
            "op": "add",
            "type": "user_group",
            "id": "{Group_ID}"
        }'
        ```
      parameters:
      - name: body
        in: body
        schema:
          $ref: '#/definitions/GraphManagementReq'
      responses:
        "204":
          description: OK
      security:
      - x-api-key: []
  /applications/{application_id}/usergroups:
    get:
      operationId: List-ApplicationTraverseUserGroup
      summary: List the User Groups bound to an Application
      tags:
      - Applications
      - Graph
      description: |-
        This endpoint will return all Users Groups bound to an Application, either directly or indirectly, essentially traversing the JumpCloud Graph for your Organization.

        Each element will contain the group's type, id, attributes and paths.

        The `attributes` object is a key/value hash of compiled graph attributes for all paths followed.

        The `paths` array enumerates  each path from this Application to the corresponding User Group; this array represents all grouping and/or associations that would have to be removed to deprovision the User Group from this Application.

        See `/members` and `/associations` endpoints to manage those collections.

        #### Sample Request
        ```
        curl -X GET https://console.jumpcloud.com/api/v2/applications/{Application_ID}/usergroups \
          -H 'accept: application/json' \
          -H 'content-type: application/json' \
          -H 'x-api-key: {API_KEY}'
        ```
      parameters:
      - name: limit
        in: query
        description: The number of records to return at once. Limited to 100.
        required: false
        type: integer
        default: 10
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        type: integer
        minimum: 0
        default: 0
      - name: filter
        in: query
        description: 'Supported operators are: eq, ne, gt, ge, lt, le, between, search, in'
        required: false
        type: array
        default: []
        items:
          type: string
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/GraphObjectWithPaths'
      security:
      - x-api-key: []
    parameters:
    - name: application_id
      in: path
      description: ObjectID of the Application.
