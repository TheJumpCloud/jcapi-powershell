          Default sort is ascending. Prefix with `-` to sort descending.
        required: false
        type: string
        default: ""
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/radiusserverslist'
      security:
      - x-api-key: []
    post:
      operationId: Create-RadiusServer
      summary: Create a Radius Server
      description: |-
        This endpoint allows you to create RADIUS servers in your organization.

        #### Sample Request
        ```
        curl -X POST https://console.jumpcloud.com/api/radiusservers/ \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{
            "name": "{test_radius}",
            "networkSourceIp": "{0.0.0.0}",
            "sharedSecret":"{secretpassword}",
            "userLockoutAction": "REMOVE",
            "userPasswordExpirationAction": "MAINTAIN"
        }'
        ```
      parameters:
      - name: body
        in: body
        schema:
          $ref: '#/definitions/radiusserverpost'
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/radiusserver'
      security:
      - x-api-key: []
  /radiusservers/{id}:
    delete:
      operationId: Delete-RadiusServer
      summary: Delete Radius Server
      description: |-
        This endpoint allows you to delete RADIUS servers in your organization.
        ```
        curl -X DELETE https://console.jumpcloud.com/api/radiusservers/{ServerID} \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'x-api-key: {API_KEY}' \
        ```
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/radiusserverput'
      security:
      - x-api-key: []
    get:
      operationId: Get-RadiusServer
      summary: Get Radius Server
      description: "This endpoint allows you to get a RADIUS server in your organization.\n\n#### \n```\ncurl -X PUT https://console.jumpcloud.com/api/radiusservers/{ServerID} \\\n  -H 'Accept: application/json' \\\n  -H 'Content-Type: application/json' \\\n  -H 'x-api-key: {API_KEY}' \\\n```"
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/radiusserver'
      security:
      - x-api-key: []
    parameters:
    - name: id
      in: path
      required: true
      type: string
    put:
      operationId: Put-RadiusServer
      summary: Update Radius Servers
      description: "This endpoint allows you to update RADIUS servers in your organization.\n\n#### \n```\ncurl -X PUT https://console.jumpcloud.com/api/radiusservers/{ServerID} \\\n  -H 'Accept: application/json' \\\n  -H 'Content-Type: application/json' \\\n  -H 'x-api-key: {API_KEY}' \\\n  -d '{\n    \"name\": \"{name_update}\",\n    \"networkSourceIp\": \"{0.0.0.0}\",\n    \"sharedSecret\": \"{secret_password}\",\n    \"userLockoutAction\": \"REMOVE\",\n    \"userPasswordExpirationAction\": \"MAINTAIN\"\n}'\n```"
      parameters:
      - name: body
        in: body
        schema:
          properties:
            mfa:
              enum:
              - DISABLED
              - ENABLED
              - REQUIRED
              - ALWAYS
              type: string
            name:
              type: string
            networkSourceIp:
              type: string
            tags:
              items:
                type: string
              type: array
            userLockoutAction:
              type: string
            userPasswordExpirationAction:
              type: string
            sharedSecret:
              type: string
          required:
          - name
          - networkSourceIp
          - sharedSecret
          type: object
          example:
            name: test radius
            networkSourceIp: 0.0.0.0
            sharedSecret: secretradiuspassword
            tagsNames:
            - tag1
      responses:
        "200":
