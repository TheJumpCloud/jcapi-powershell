      security:
      - x-api-key: []
    post:
      operationId: Create-Command
      summary: Create A Command
      description: |-
        This endpoint allows you to create a new command.

        #### Sample Request

        ```
        curl -X POST https://console.jumpcloud.com/api/commands/ \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{
        	"name":"Test API Command",
        	"command":"String",
        	"user":"{UserID}",
        	"schedule":"",
        	"timeout":"100"
        }'

        ```
      parameters:
      - name: body
        in: body
        schema:
          $ref: '#/definitions/command'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/command'
        "401":
          description: Unauthorized
      security:
      - x-api-key: []
  /commands/{id}:
    delete:
      operationId: Delete-Command
      summary: Delete a Command
      description: |-
        This endpoint deletes a specific command based on the Command ID.

        #### Sample Request
        ```
        curl -X DELETE https://console.jumpcloud.com/api/commands/{CommandID} \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'x-api-key: {API_KEY}'

        ```
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
      security:
      - x-api-key: []
    get:
      operationId: Get-Command
      summary: List an individual Command
      description: "This endpoint returns a specific command based on the command ID.\n\n#### Sample Request\n```\ncurl -X GET https://console.jumpcloud.com/api/commands/{CommandID} \\\n  -H 'Accept: application/json' \\\n  -H 'Content-Type: application/json' \\\n  -H 'x-api-key: {API_KEY}' \n```"
      parameters:
      - name: fields
        in: query
        description: |
          Use a space seperated string of field parameters to include the data in the response. If omitted, the default list of fields will be returned.
        required: false
        type: string
        default: ""
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/command'
        "401":
          description: Unauthorized
      security:
      - x-api-key: []
    parameters:
    - name: id
      in: path
      required: true
      type: string
    put:
      operationId: Put-Command
      summary: Update a Command
      description: |-
        This endpoint Updates a command based on the command ID and returns the modified command record.

        #### Sample Request
        ```
        curl -X PUT https://console.jumpcloud.com/api/commands/{CommandID} \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{
        	"name":"Test API Command",
        	"command":"String",
        	"user":"{UserID}",
        	"schedule":"",
        	"timeout":"100"
        }'

        ```
      parameters:
      - name: body
        in: body
