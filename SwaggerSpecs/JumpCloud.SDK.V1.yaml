      parameters:
      - name: fields
        in: query
        description: |
          Use a space seperated string of field parameters to include the data in the response. If omitted, the default list of fields will be returned.
        required: false
        type: string
        default: ""
      - name: filter
        in: query
        description: A filter to apply to the query.
        required: false
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/organization'
        "401":
          description: Unauthorized
        "403":
          description: ""
      security:
      - x-api-key: []
    parameters:
    - name: id
      in: path
      required: true
      type: string
    put:
      operationId: Put-Organization
      summary: Update an Organization
      description: |-
        This endpoint allows you to update an Organization.

        Note: `passwordPolicy` settings are only used when `passwordCompliance` is set to "custom". We discourage the use of non-custom passwordCompliance values.

        `hasStripeCustomerId` is deprecated and will be removed.

        #### Sample Request

        ```
        curl -X PUT https://console.jumpcloud.com/api/organizations/{OrganizationID} \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'x-api-key: {API_KEY}' \
          -d '{
          "settings": {
            "contactName": "Admin Name",
            "contactEmail": "admin@company.com",
            "systemUsersCanEdit":true,
            "passwordPolicy": {
              "enableMaxHistory": true,
              "maxHistory": 3
            }
          }
        }'
        ```
      parameters:
      - name: body
        in: body
        schema:
          properties:
            settings:
              $ref: '#/definitions/organizationsettingsput'
          type: object
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/organization'
        "400":
          description: ""
        "401":
          description: Unauthorized
      security:
      - x-api-key: []
  /radiusservers:
    get:
      operationId: List-RadiusServer
      summary: List Radius Servers
      description: |-
        This endpoint allows you to get a list of all RADIUS servers in your organization.

        #### Sample Request
        ```
        curl -X GET https://console.jumpcloud.com/api/radiusservers/ \
          -H 'Accept: application/json' \
          -H 'Content-Type: application/json' \
          -H 'x-api-key: {API_KEY}' \
        ```
      parameters:
      - name: fields
        in: query
        description: |
          Use a space seperated string of field parameters to include the data in the response. If omitted, the default list of fields will be returned.
        required: false
        type: string
        default: ""
      - name: filter
        in: query
        description: A filter to apply to the query.
        required: false
        type: string
      - name: limit
        in: query
