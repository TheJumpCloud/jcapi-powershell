swagger: "2.0"
info:
  version: "1.0"
  title: JumpCloud APIs
  description: JumpCloud's V2 API. This set of endpoints allows JumpCloud customers to manage objects, groupings and mappings and interact with the JumpCloud Graph.
host: console.jumpcloud.com
basePath: /api/
schemes:
- https
consumes:
- application/json
produces:
- application/json
securityDefinitions:
  x-api-key:
    name: x-api-key
    type: apiKey
    in: header
paths:
  /applications:
    get:
      operationId: List-Application
      summary: Applications
      description: "The endpoint returns all your SSO / SAML Applications.\n\n#### Sample Request\n```\ncurl -X GET https://console.jumpcloud.com/api/applications \\\n  -H 'Accept: application/json' \\\n  -H 'Content-Type: application/json' \\\n  -H 'x-api-key: {API_KEY}' \n\n```"
      parameters:
      - name: fields
        in: query
        description: The comma separated fields included in the returned records. If omitted the default list of fields will be returned.
        required: false
        type: string
      - name: limit
        in: query
        description: The number of records to return at once.
        required: false
        type: integer
      - name: skip
        in: query
        description: The offset into the records to return.
        required: false
        type: integer
      - name: sort
        in: query
        required: false
        type: string
        default: The comma separated fields used to sort the collection. Default sort is ascending, prefix with - to sort descending.
      - name: filter
        in: query
        description: A filter to apply to the query.
        required: false
        type: string
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/applicationslist'
      security:
      - x-api-key: []
    post:
      operationId: Create-Application
      summary: Create an Application
      description: The endpoint adds a new SSO / SAML Applications.
      parameters:
      - name: body
        in: body
        schema:
          $ref: '#/definitions/application'
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/application'
      security:
      - x-api-key: []
  /applications/{id}:
